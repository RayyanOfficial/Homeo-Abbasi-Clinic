<!DOCTYPE html>
<html>
<head>
    <title>Dr. Rasid Abbasi Homeo Clinic</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Welcome to Dr. Rasid Abbasi Homeo Clinic</h1>
    </header>
    
    <main>
        <section class="profile">
            <img src="dr.rashid.png" alt="Dr. Rashid">
            <div>
                <h2>Dr. Rashid</h2>
                <p>Homeo Phethic Specialist</p>
                <p>Specialty: Skin, Bone</p>
                <p>Experience: 15 years</p>
            </div>
        </section>
        
        <section class="appointment">
            <h2>Book an Appointment</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
                
             <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Dr. Rasid Abbasi Homeo Clinic</p>

    </footer>
</body>
</html>
